--- 
# Describes the type of analysis one intend to do

analysis : LightStep

copyParameters :
  - ndf
  - etc

build-tree-by : 
  - device-stream
  - data-set
  - rstarMean
  - grpEpochs 

device-stream : 

  split-param : "Amp1"
  split-value : 'Amplifier_ch1'
 
data-set :   
  split-param : "savedDataSets"
  split-value : "all"
  featureExtractor : 
    mergeTrees();
 
rstarMean :   
  split-param : rstar
  split-value : "@(epoch) convertIntensitytoRStar (obj, epoch)"
  featureExtractor : 
    - MeanExtractor
    - spikeAmplitudeExtractor
  
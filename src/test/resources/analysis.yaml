--- 
# Describes the type of analysis one intend to do

type : LightStep
extractorClass : SimpleFeatureExtractor
copyParameters :
  - ndf
  - etc

buildTreeBy : 
  - EpochGroup
  - deviceStream
  - grpEpochs
  - rstarMean
  - epochId

EpochGroup :   
  featureExtractor : 
    - mergeTrees

deviceStream : 
  splitValue : Amplifier_ch1

grpEpochs :
  splitValue :
    - G1
    - G2
    - G3


rstarMean :   
  splitValue : '@(epoch) convertIntensitytoRStar (obj, epoch)'
  featureExtractor : 
    - MeanExtractor
    - spikeAmplitudeExtractor
  
epochId :
  splitValue :
     - 1
     - 2
     - 3